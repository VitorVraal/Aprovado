<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Aprovação e Acesso</title>
</head>
<body>
    <h1>Aprovação de Aluno</h1>
    <label for="nota">Nota:</label>
    <input type="number" id="nota" min="0" max="10" step="0.1">
    <label for="faltas">Faltas:</label>
    <input type="number" id="faltas" min="0">
    <button onclick="verificarAprovacao()">Verificar Aprovação</button>
    <p id="resultadoAprovacao"></p>

    <h1>Sistema de Segurança do Banco</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="senha">Senha:</label>
    <input type="password" id="senha">
    <button onclick="verificarAcesso()">Verificar Acesso</button>
    <p id="resultadoAcesso"></p>

    <script src="script.js"></script>
</body>
</html>
